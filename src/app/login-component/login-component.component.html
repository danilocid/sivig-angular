<div class="login">
    <form class="custom-form">
      <h1>Login</h1>
      <input
        type="email"
       [(ngModel)]="email"

        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button (click)="login()">Log in</button>
    </form>
  </div>
