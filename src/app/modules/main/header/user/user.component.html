<app-dropdown class="user-menu">
  <ng-container dropdown-button>
    <img
      src="assets/img/default-profile.png"
      class="user-image img-circle elevation-2"
      alt="User Image"
    />
  </ng-container>
  <ng-container dropdown-menu>
    <li class="user-header bg-primary">
      <img
        src="assets/img/default-profile.png"
        class="img-circle elevation-2"
        alt="User Image"
      />

      <p>
        <span>{{ userName }}</span>
        <small>
          <span>Usuario desde&nbsp;</span>
          <span>{{ userCreatedAt }}</span>
        </small>
      </p>
    </li>
    <!-- Menu Body -->

    <!-- Menu Footer-->
    <li class="user-footer">
      <a (click)="logout()" class="btn btn-default btn-flat float-center"
        >Cerrar sesion</a
      >
    </li>
  </ng-container>
</app-dropdown>
